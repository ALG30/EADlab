<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="main">

        <div class="page">
            <h1>Login Form</h1>
            <form action="">
                <label for="username">Username</label>
                <input type="text">
                <label for="email">Email</label>
                <input type="email">
                <label for="password">Password</label>
                <input type="password">
                <div style="display: flex; justify-content: space-between;">

                    <input style="width: 70px;margin-left:20px;"type="submit" value="Login">
                    <a href="#" style="padding-top: 15px;">I forgot my password</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
